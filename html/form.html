<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form表单</title>
</head>
<body>
<div align="left">
    <form>
        <table border="0">
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"> </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"> </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="m">男
                    <input type="radio" name="gender" value="f">女
                </td>
            </tr>
            <tr>
                <td>城市</td>
                <td>
                    <select name="city">
                        <option value="">请选择</option>
                        <option value="sz" selected>苏州</option>
                        <option value="bj">北京</option>
                        <option value="lp">乐平</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>标签</td>
                <td>
                    <input type="checkbox" name="tag" value="engineer">工程师
                    <input type="checkbox" name="tag" value="fans">影迷
                    <input type="checkbox" name="tag" value="tech">科技发烧友
                </td>
            </tr>
            <tr>
                <td>个人简介</td>
                <td>
                    <textarea name="intro" cols="40" rows="4">喜欢欧美电影，尤其是烧脑剧</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                </td>
            </tr>

        </table>
        <a href="canvas.html" target="_blank">弹窗测试</a>
        <a href="canvas.html">当前页面打开</a>

    </form>
</div>
</body>
</html>
