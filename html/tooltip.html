<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" charset="utf-8" src="../common/js/jquery-2.1.3.min.js"></script>
    <title>ToolTip Test</title>
</head>
<body>
    <div id="placeholder"></div>
    <p><a href="http://www.baidu.com" title="baidu">something</a></p>
</body>
<script>
    $(document).ready(function(){
       window.localStorage.setItem('flag', false);
        var flag = window.localStorage.getItem('flag');
        if(flag=='false'){
            console.log('false');
        } else {
            console.log('true');
        }
        $("#placeholder").html("I am grama test page");
        var codeUrl = window.localStorage['codeUrl'];
        $("#codeUrl").val(codeUrl);

        var result = testSwitch("b");
        alert("result"+result);
    });

    function testSwitch(flag){
        var result = ""
        switch (flag){
            case "a":
                result = "a";
                break;
            default :
                result ="balaa";
        }
        return result;
    }


</script>
</html>
